<nav
  mat-tab-nav-bar
  mat-stretch-tabs="false"
  mat-align-tabs="center"
  [tabPanel]="tabPanel">
  <a
    *ngFor="let tab of tabs"
    mat-tab-link
    [routerLink]="tab.routerLink"
    routerLinkActive
    #RouterLinkActive="routerLinkActive"
    [active]="RouterLinkActive.isActive"
  >
    {{ tab.label }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet>
  </router-outlet>
</mat-tab-nav-panel>
